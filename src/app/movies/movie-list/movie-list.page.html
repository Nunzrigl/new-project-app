<ion-list>
  <ion-item-sliding *ngFor="let item of movies">
      <ion-item (click)="cliccaItem(item.id)">
        <ion-label>{{item.title}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="cliccaEdit(item.id)">Edit</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>
