<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button default-href="#"></ion-back-button>
        </ion-buttons>
        <ion-title>Movie Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Movie Detail</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card *ngIf="movie">
        <img class="img" alt="Profile Picture"
            src="https://fastly.picsum.photos/id/15/2500/1667.jpg?hmac=Lv03D1Y3AsZ9L2tMMC1KQZekBVaQSDc1waqJ54IHvo4" />
        <ion-card-header>
            <ion-card-title>{{movie.title}}</ion-card-title>
            <ion-card-subtitle>{{movie.genres}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <strong>{{movie.plot}}</strong>
            <p></p>

        </ion-card-content>
    </ion-card>
</ion-content>
