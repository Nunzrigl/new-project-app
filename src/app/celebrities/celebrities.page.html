<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Celebrities
    </ion-title>
    <ion-button slot="end" shape="round" (click)="create()">Create</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Celebrities</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-list [list]="celebrityList"  (idToEdit)="edit($event)" (idToDelete)="delete($event)"></app-list>
</ion-content>
