<app-header [title]="title"></app-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Celebrity Detail</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card *ngIf="celebrity">
        <img class="img" alt="Profile Picture"
            src="https://fastly.picsum.photos/id/15/2500/1667.jpg?hmac=Lv03D1Y3AsZ9L2tMMC1KQZekBVaQSDc1waqJ54IHvo4" />
        <ion-card-header>
            <ion-card-title>{{celebrity.name}}</ion-card-title>
            <ion-card-subtitle>{{celebrity.birthYear}}</ion-card-subtitle>
            <ion-card-subtitle>{{celebrity.deathYear}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
</ion-content>
