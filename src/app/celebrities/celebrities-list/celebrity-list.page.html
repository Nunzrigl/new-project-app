<ion-list>
    <ion-item-sliding *ngFor="let item of celebrityList">
        <ion-item (click)="cliccaItem(item.id)">
          <ion-label>{{item.firstName}} {{item.lastName}}</ion-label>
        </ion-item>
  
        <ion-item-options>
          <ion-item-option (click)="cliccaEdit(item.id)">Edit</ion-item-option>
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
