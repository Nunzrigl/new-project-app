<app-header [title]="title"></app-header>
<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Edit details</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <form *ngIf="formMovie" class="form" [formGroup]="formMovie" (ngSubmit)="submitForm()">
            <ion-item>
                <ion-input label="Movie title" labelPlacement="stacked" [clearInput]="true" formControlName="title" 
                    placeholder="Enter movie title">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input label="Movie genre" labelPlacement="stacked" [clearOnEdit]="true" formControlName="genres"
                    placeholder="Enter movie genre">
                </ion-input>
            </ion-item>

            
            <ion-item>
                <ion-input label="Movie release year" labelPlacement="stacked" [clearOnEdit]="true" formControlName="year"
                    placeholder="Enter movie release year">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input label="Movie running time" labelPlacement="stacked" [clearOnEdit]="true" formControlName="runningTime"
                    placeholder="Enter movie Running time">
                </ion-input>
            </ion-item>

            <ion-row>
                <ion-col>
                    <ion-button type="submit"> Save </ion-button>
                </ion-col>
            </ion-row>
        </form>

    </ion-card>

</ion-content>
