<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Celebrities
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Celebrities</ion-title>
    </ion-toolbar>
  </ion-header>

  <celebrity-list [celebrityList]= "celebrities" (celebrity)="move($event)" (edit)="edit($event)"></celebrity-list>
</ion-content>
